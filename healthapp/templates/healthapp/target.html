{% extends "base.html" %}

{% block content %}
<h2>目標一覧</h2>

<p><a href="{% url 'healthapp:target_create' %}">＋新規目標を追加</a></p>

<table border="1">
    <thead>
        <tr>
            <th>期限</th>
            <th>目標内容</th>
            <th>達成度</th>
            <th>操作</th>
        </tr>
    </thead>
    <tbody>
        {% for target in targets %}
        <tr>
            <td>{{ target.term }}</td>
            <td>{{ target.content|truncatechars:30 }}</td>
            <td>{{ target.achievement_level }}%</td>
            <td>
                <a href="{% url 'healthapp:target_detail' target.id %}">詳細・自己評価</a>
            </td>
        </tr>
        {% empty %}
        <tr><td colspan="4">目標がありません。</td></tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
